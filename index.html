<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Nav Intro Section</title>
</head>
<body>
  <div class="site-wrapper">
    <div class="nav-bar">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="hamburger">
        <div class="bar" id="a"></div>
        <div class="bar" id="b"></div>
        <div class="bar" id="c"></div>
      </div>
      <div class="nav-content">
        <div class="nav-links">
          <div class="nav-el-container features">
            <div class="nav-el" id="features">
              <span class="nav-el-content">Features</span>
              <img src="./images/icon-arrow-down.svg" alt="expand" class="down-arrow nav-el-content">
            </div>
            <div class="dropdown-container" id="features-dropdown">
              <div class="dropdown-el">
                <img src="./images/icon-todo.svg" alt="to do" class="todo-img">
                <span>Todo List</span>
              </div>
              <div class="dropdown-el">
                <img src="./images/icon-calendar.svg" alt="calendar" class="calendar-img">
                <span>Calendar</span>
              </div>
              <div class="dropdown-el">
                <img src="./images/icon-reminders.svg" alt="reminders" class="reminders-img">
                <span>Reminders</span>
              </div>
              <div class="dropdown-el">
                <img src="./images/icon-planning.svg" alt="planning" class="planning-img">
                <span>Planning</span>
              </div>
            </div>
          </div>
          <div class="nav-el-container careers">
            <div class="nav-el" id="careers">
              <span class="nav-el-content">Careers</span>
              <img src="./images/icon-arrow-down.svg" alt="expand" class="down-arrow nav-el-content">
            </div>
            <div class="dropdown-container" id="careers-dropdown">
              <div class="dropdown-el">History</div>
              <div class="dropdown-el">Our Team</div>
              <div class="dropdown-el">Blog</div>
            </div>
          </div>
          <div class="nav-el">
            <span>Company</span>
          </div>
          <div class="nav-el">
            <span>About</span>
          </div>
        </div>
        <div class="nav-buttons">
          <button class="login">
            Login
          </button>
          <button class="register">
            Register
          </button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="text-content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="logos-container">
          <img src="./images/client-databiz.svg" alt="databiz" class="logo" id="databiz">
          <img src="./images/client-audiophile.svg" alt="audiophile" class="logo" id="audiophile">
          <img src="./images/client-meet.svg" alt="meet" class="logo" id="meet">
          <img src="./images/client-maker.svg" alt="maker" class="logo" id="maker">
        </div>
      </div>
      <img src="./images/image-hero-desktop.png" alt="hero" class="main-img-dsk">
      <img src="./images/image-hero-mobile.png" alt="hero" class="main-img-mobile">
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dbidmead" target="_blank">Drew Bidmead</a>.
    </div>
  </div>

  
</body>
<footer>
  <script src="./app.js"></script>
</footer>
</html>
